<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>主页</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <h2 style="height: 80px;margin-top:20px;" id="title"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-4" id="message">           
            </div>
            <div class="col-5" style="text-align:right;">               
                <input type="button" id="getcookie" name="getcookie" value="获取本地化Cookie" class="btn btn-info" />
            </div>
        </div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <script src="websit.js"></script>
    <script>
        $(function () {
            if ($.cookie('username') == null) {
                this.location.href = "login.html";
            } else {
                $("#title").html('用户：' + $.cookie('username'))
            }
            $('#getcookie').click(function () {
                alert( $.cookie('.AspNetCore.Culture'));           
            });
        });
    </script>
</body>
</html>
