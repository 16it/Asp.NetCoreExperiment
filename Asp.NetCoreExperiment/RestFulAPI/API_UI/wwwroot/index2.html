<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <h2 style="height: 80px;margin-top:20px;">Test</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-4" id="message">
                <a href="index.html">index</a>
            </div>
            <div class="col-5" style="text-align:right;">
                <input type="button" id="setcookie" name="setcookie" value="设置" class="btn btn-info" />
                <input type="button" id="getcookie" name="getcookie" value="获取" class="btn btn-info" />

            </div>
        </div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
 
    <script>
        $(function () {
            $('#setcookie').click(function () {
                setCookie("username", "桂素伟")
            });
            $('#getcookie').click(function () {
                alert(getCookie("username"))
            });
        });

        function setCookie(c_name, value) {
            document.cookie = c_name + "=" + escape(value);

        }
        function getCookie(c_name) {
            if (document.cookie.length > 0) {
                c_start = document.cookie.indexOf(c_name + "=")
                if (c_start != -1) {
                    c_start = c_start + c_name.length + 1
                    c_end = document.cookie.indexOf(";", c_start)
                    if (c_end == -1) c_end = document.cookie.length
                    return unescape(document.cookie.substring(c_start, c_end))
                }
            }
            return ""
        }

    </script>
</body>
</html>
